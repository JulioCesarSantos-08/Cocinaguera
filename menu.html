<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <meta charset="UTF-8">
  <title>Menú Principal - Cocina de la Güera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<body class="menu-fondo">
<div class="menu-container">
  <h1>Menú Principal</h1>
  <div class="menu-opciones">
  <button onclick="irAPagina('index.html')">🍽️ Realizar Pedido</button><br><br>
  <button onclick="irAPagina('cocina.html')">👨‍🍳 Ver Pedidos en Cocina</button><br><br>
  <button onclick="irAPagina('pedidos-terminados.html')">📈 Ventas de Hoy</button><br><br>
  <button onclick="cerrarSesion()">🔒 Cerrar Sesión</button>
</div>

<script>
  // Comprobar si está logueado
  if (localStorage.getItem('logueado') !== 'true') {
    window.location.href = 'login.html'; // Si no está logueado, regresar al login
  }

  function irAPagina(pagina) {
    window.location.href = pagina;
  }

  function cerrarSesion() {
    localStorage.removeItem('logueado'); // Eliminar la sesión
    window.location.href = 'login.html'; // Regresar al login
  }
</script>

</body>
</html>

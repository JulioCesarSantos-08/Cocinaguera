<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tomar Pedido - Cocina de la Güera</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="imagenes/logo.png">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>
</head>

<body>

<h1>Tomar Pedido</h1>

<form id="pedidoForm">

  <!-- Selector de Empleado -->
  <label for="empleado">Empleado que toma el pedido:</label><br>
  <select id="empleado" required>
    <option value="">Selecciona tu nombre</option>
    <option value="Guera">Guera</option>
    <option value="Norma">Norma</option>
    <option value="Manuel">Manuel</option>
    <option value="Baty">Baty</option>
    <option value="Mane">Mane</option>
    <option value="Julio">Julio</option>
  </select><br><br>

  <!-- Nombre del cliente -->
  <input type="text" id="cliente" placeholder="Nombre del cliente" required><br><br>

  <!-- Pedidos -->

  <label>Enchiladas Verdes:</label><br>
  <input type="number" id="cantidadEnchiladasVerdes" placeholder="¿Cuántas?" min="0"><br>
  <select id="tipoEnchiladasVerdes">
    <option value="">¿Con qué?</option>
    <option value="Solas">Solas</option>
    <option value="Con Huevo (+$10)">Con Huevo (+$10)</option>
    <option value="Con Tasajo (+$20)">Con Tasajo (+$20)</option>
  </select><br><br>

  <label>Enchiladas Rojas:</label><br>
  <input type="number" id="cantidadEnchiladasRojas" placeholder="¿Cuántas?" min="0"><br>
  <select id="tipoEnchiladasRojas">
    <option value="">¿Con qué?</option>
    <option value="Solas">Solas</option>
    <option value="Con Huevo (+$10)">Con Huevo (+$10)</option>
    <option value="Con Tasajo (+$20)">Con Tasajo (+$20)</option>
  </select><br><br>

  <label>Tacos Dorados:</label><br>
  <input type="number" id="cantidadTacos" placeholder="¿Cuántos?" min="0"><br>
  <select id="acompanamientoTacos">
    <option value="">¿Acompañamiento?</option>
    <option value="Solos">Solos</option>
    <option value="Con Sopa Caldosa (+$20)">Con Sopa Caldosa (+$20)</option>
    <option value="Con Consomé (+$20)">Con Consomé (+$20)</option>
  </select><br><br>

  <label>Gorditas:</label><br>
  <input type="number" id="cantidadGorditas" placeholder="¿Cuántas?" min="0"><br>
  <textarea id="rellenoGorditas" placeholder="¿De qué son? (ej: 2 chicharrón, 2 pollo)"></textarea><br><br>

  <label>Entomatadas:</label><br>
  <input type="number" id="cantidadEntomatadas" placeholder="¿Cuántas?" min="0"><br>
  <select id="tipoEntomatadas">
    <option value="">¿Con qué?</option>
    <option value="Con Huevo (+$10)">Con Huevo (+$10)</option>
    <option value="Con Tasajo (+$20)">Con Tasajo (+$20)</option>
  </select><br><br>

  <label>Enfrijoladas:</label><br>
  <input type="number" id="cantidadEnfrijoladas" placeholder="¿Cuántas?" min="0"><br>
  <select id="tipoEnfrijoladas">
    <option value="">¿Con qué?</option>
    <option value="Con Huevo (+$10)">Con Huevo (+$10)</option>
    <option value="Con Tasajo (+$20)">Con Tasajo (+$20)</option>
  </select><br><br>

  <label>Aguas:</label><br>
  <input type="number" id="cantidadAguaLitro" placeholder="¿Litros?" min="0"><br>
  <input type="number" id="cantidadAguaMedio" placeholder="¿Medios litros?" min="0"><br><br>

  <label>Guisado:</label><br>
<input type="text" id="nombreGuisado" placeholder="Nombre del guisado"><br>
<select id="precioGuisado">
  <option value="0">Selecciona el precio</option>
  <option value="90">90 pesos</option>
  <option value="100">100 pesos</option>
  <option value="150">150 pesos</option>
  <option value="180">180 pesos</option>
  <option value="200">200 pesos</option>
  <option value="250">250 pesos</option>
</select><br><br>

<input type="number" id="cantidadGuisado" placeholder="¿Cuántos guisados?" min="0"><br><br>
 

  <textarea id="pedidoExtra" placeholder="Detalles adicionales (Ej. 3 ordenes de verdes con 2 tasajos) cosas con o sin verdura."></textarea><br><br>

  <button type="submit">Enviar Pedido</button>
</form>

<div class="boton-flotante">
  <button onclick="window.location.href='menu.html'">🏠 Menú Principal</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  if (localStorage.getItem('logueado') !== 'true') {
    window.location.href = 'login.html';
  }

  iniciarFirebase();

  document.getElementById('pedidoForm').addEventListener('submit', function(e) {
    e.preventDefault();
    procesarPedido(document.getElementById('pedidoForm'));
  });
});
</script>

</body>
</html>

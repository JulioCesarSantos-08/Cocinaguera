<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos en Cocina - Cocina de la GÃ¼era</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="imagenes/logo.png">

  <!-- Firebase versiÃ³n de compatibilidad -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Tu script personalizado -->
  <script src="script.js" defer></script>
</head>

<body>
<h1>Pedidos en Cocina</h1>
<h3>Cada vez que un pedido ya sea mandado al cliente no olvides usar "Pedido Listo" para que no estorben la vista los ya mandados.</h3>

<div id="listaPedidos"></div>

<!-- BotÃ³n flotante para volver al menÃº -->
<div class="boton-flotante">
  <button onclick="window.location.href='menu.html'">ğŸ  MenÃº Principal</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Verificar sesiÃ³n iniciada
    if (localStorage.getItem('logueado') !== 'true') {
      window.location.href = 'login.html';
    }

    iniciarFirebase(); // Conectar Firebase
    const listaPedidos = document.getElementById('listaPedidos');
    const db = firebase.firestore();

    db.collection("pedidos").orderBy("timestamp").onSnapshot((querySnapshot) => {
      listaPedidos.innerHTML = "";

      let numeroPedido = 1; // <- empieza a contar pedidos

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.classList.add('pedido');

        div.innerHTML = `
          <h2>ğŸ§¾ Pedido #${numeroPedido}</h2>
          <p><strong>Cliente:</strong> ${data.mesa}</p>
          <p><strong>Pedido:</strong><br>${data.pedido.replace(/\n/g, '<br>')}</p>
          <input type="number" id="precio-${doc.id}" placeholder="AGREGA PRECIO FINAL ($)" required><br><br>

          <div class="botones-pedido">
            <button onclick="terminarPedido('${doc.id}', '${data.mesa}', \`${data.pedido}\`)">âœ… Pedido Listo</button>
            <button onclick="cancelarPedido('${doc.id}')">âŒ Cancelar Pedido</button>
          </div>
          <hr>
        `;

        listaPedidos.appendChild(div);
        numeroPedido++; // <- incrementa el nÃºmero de pedido
      });
    });
  });

  // FunciÃ³n para terminar un pedido
  async function terminarPedido(id, mesa, pedido) {
    const precioInput = document.getElementById(`precio-${id}`);
    const precio = parseFloat(precioInput.value);

    if (isNaN(precio) || precio <= 0) {
      alert('Para poder enviar coloca EL PRECIO FINAL PARA EL PEDIDO.');
      return;
    }

    const db = firebase.firestore();

    await db.collection('pedidos_terminados').add({
      mesa,
      pedido,
      precio,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    await db.collection('pedidos').doc(id).delete();

    alert('Pedido terminado âœ…');
  }

  // FunciÃ³n para cancelar un pedido
  async function cancelarPedido(id) {
    if (confirm('Â¿Seguro que quieres cancelar este pedido? (se eliminara) âŒ')) {
      const db = firebase.firestore();
      await db.collection('pedidos').doc(id).delete();
      alert('Pedido cancelado âŒ');
    }
  }
</script>

</body>
</html>

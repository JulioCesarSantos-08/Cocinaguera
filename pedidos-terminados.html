<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/png" href="imagenes/logo.png">
    <meta charset="UTF-8">
    <title>Ventas del DÃ­a - Cocina de la GÃ¼era</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase versiÃ³n de compatibilidad -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- LibrerÃ­a jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Tu script personalizado -->
    <script src="script.js" defer></script>
</head>

<body>
<h1>Ventas del DÃ­a</h1>

<div id="listaVentas"></div>

<h2 id="totalVenta">Total: $0</h2>

<!-- Botones de acciÃ³n -->
<div class="botones-acciones">
  <button onclick="generarPDF()" class="generar-pdf">ğŸ“„ Guardar PDF</button>
  <button onclick="eliminarTodasLasVentas()" class="eliminar-todo">ğŸ—‘ï¸ Eliminar Todo</button>
</div>

<!-- BotÃ³n flotante para regresar al menÃº -->
<div class="boton-flotante">
  <button onclick="window.location.href='menu.html'">ğŸ  MenÃº Principal</button>
</div>

<script>
  let ventasData = [];

  document.addEventListener('DOMContentLoaded', function() {
    // Verificar sesiÃ³n iniciada
    if (localStorage.getItem('logueado') !== 'true') {
      window.location.href = 'login.html';
    }

    iniciarFirebase();
    const listaVentas = document.getElementById('listaVentas');
    const totalVenta = document.getElementById('totalVenta');
    const db = firebase.firestore();

    db.collection("pedidos_terminados").orderBy("timestamp").onSnapshot((querySnapshot) => {
      listaVentas.innerHTML = "";
      ventasData = []; // Reiniciar datos del PDF
      let total = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.classList.add('venta');

        div.innerHTML = `
          <p><strong>Mesa:</strong> ${data.mesa}</p>
          <p><strong>Pedido:</strong> ${data.pedido}</p>
          <p><strong>Precio:</strong> $${data.precio.toFixed(2)}</p>
          <hr>
        `;
        listaVentas.appendChild(div);

        total += data.precio;

        // Guardar cada venta para el PDF
        ventasData.push({
          mesa: data.mesa,
          pedido: data.pedido,
          precio: data.precio
        });
      });

      totalVenta.textContent = `Total: $${total.toFixed(2)}`;
    });
  });

  // FunciÃ³n para generar el PDF
  function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text('Ventas del DÃ­a - Cocina de la GÃ¼era', 10, 10);
    doc.setFontSize(12);

    let y = 20;
    ventasData.forEach((venta, index) => {
      doc.text(`Mesa: ${venta.mesa}`, 10, y);
      y += 6;
      doc.text(`Pedido: ${venta.pedido}`, 10, y);
      y += 6;
      doc.text(`Precio: $${venta.precio.toFixed(2)}`, 10, y);
      y += 10;

      if (y > 270) { // Salto de pÃ¡gina si se llena
        doc.addPage();
        y = 20;
      }
    });

    const totalText = document.getElementById('totalVenta').textContent;
    doc.setFontSize(14);
    doc.text(totalText, 10, y + 10);

    const fecha = new Date();
    const nombreArchivo = `ventas_${fecha.getFullYear()}-${fecha.getMonth()+1}-${fecha.getDate()}.pdf`;

    doc.save(nombreArchivo);
  }

  // FunciÃ³n para eliminar todas las ventas
  async function eliminarTodasLasVentas() {
    if (!confirm('Â¿EstÃ¡s seguro que deseas eliminar todas las ventas? âŒ')) return;

    const db = firebase.firestore();
    const snapshot = await db.collection('pedidos_terminados').get();

    const batch = db.batch();

    snapshot.forEach((doc) => {
      batch.delete(doc.ref);
    });

    await batch.commit();
    alert('Todas las ventas fueron eliminadas.');
  }
</script>

</body>
</html>
